# example netlify.toml
[build]
  command = "build my app"
  functions = "lambda" #  netlify-lambda reads this
  publish = "src"


# COMMENT: This a rule for Single Page Applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

## more info https://www.netlify.com/docs/netlify-toml-reference/
